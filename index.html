<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div>

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main>

      <section class="profile">

        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>

      </section>

      <section class="elements"></section>

    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__content profile-popup__content">
        <button class="popup__close profile-popup__close" type="button"></button>
        <form class="popup__form profile-popup__form" name="popup-content-form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__set-input">
            <label class="popup__input-block">
              <input type="text" class="popup__input popup__input_name-profile" placeholder="Имя" minlength="2"
                maxlength="40" required id="name-profile">
              <span class="popup__error"></span>
            </label>
            <label class="popup__input-block">
              <input type="text" class="popup__input popup__input_subname-profile" placeholder="О себе" minlength="2"
                maxlength="200" required id="subname-profile">
              <span class="popup__error"></span>
            </label>
          </div>
          <button class="popup__button profile-popup__save-btn" type="submit">Сохранить</button>
        </form>

      </div>
    </div>

    <div class="popup card-popup">
      <div class="popup__content card-popup__content">
        <button class="popup__close card-popup__close" type="button"></button>
        <form class="popup__form card-popup__form" name="popup-content-form" novalidate>
          <h3 class="popup__title popup__title_mod">Новое место</h3>
          <div class="popup__set-input">
            <label class="popup__input-block">
              <input class="popup__input popup__input_name-card" type="text" placeholder="Название" minlength="2"
                maxlength="30" required id="name-card">
              <span class="popup__error"></span>
            </label>
            <label class="popup__input-block">
              <input class="popup__input popup__input_link-card" type="url" placeholder="Ссылка на картинку" required
              id="link-card">
              <span class="popup__error"></span>
            </label>
          </div>
          <button class="popup__button card-popup__save-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup viewing-popup">
      <div class="popup__content viewing-popup__content">
        <button class="popup__close viewing-popup__close" type="button"></button>
        <form class="popup__form popup__form_mod viewing-popup__form" name="popup-content-form">
          <img src="#" alt="#" class="viewing-popup__image">
          <h3 class="viewing-popup__title"></h3>
        </form>
      </div>
    </div>

  </div>

  <template class="element">
    <div class="elements__element">
      <button class="elements__delete-btn" type="button"></button>
      <img src="#" alt="#" class="elements__image">
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
